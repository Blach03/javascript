<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Płótno</title>
</head>
<body>
  <main>
    <h1>Logo aplikacji</h1>
    <canvas id="canvas" width="200" height="200" style="border:1px solid #000000;">
      Twoja przeglądarka nie obsługuje elementu "canvas".
    </canvas>
  </main>
  <script>
    "use strict";

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(0, 0, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(200, 0, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(0, 200, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(200, 200, 50, 0, Math.PI * 2);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = 'blue';
    ctx.fillRect(30, 30, 140, 140);

    ctx.beginPath();
    ctx.moveTo(0, 50);
    ctx.lineTo(100, 100);
    ctx.lineTo(0, 150);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(200, 50);
    ctx.lineTo(100, 100);
    ctx.lineTo(200, 150);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(50, 0);
    ctx.lineTo(100, 100);
    ctx.lineTo(150, 0);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(50, 200);
    ctx.lineTo(100, 100);
    ctx.lineTo(150, 200);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
  </script>
</body>
</html>
